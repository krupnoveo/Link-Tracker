app:
  scheduler:
    enable: true
    interval: 5s
    force-check-delay: 10s


database:
  url: ${DATABASE_URL}
  user-name: ${DATABASE_USERNAME}
  password: ${DATABASE_PASSWORD}

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
springdoc:
  swagger-ui:
    path: /swagger-ui
